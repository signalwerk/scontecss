<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Demo – scontecss</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <h1>scontecss.scss</h1>
  <div class="container">
    <div class="box">
      <div class="caption">
        <div class="default">
          <h2>Mobile breakpoint</h2>
          <h3>h3 – 1.1rem</h3>
          <p>html – 16px</p>
        </div>
        <div class="tablet">
          <h2>Tablet breakpoint</h2>
          <h3>h3 – 1.2rem</h3>
          <p>html – 18px</p>
        </div>
        <div class="desktop">
          <h2>Desktop breakpoint</h2>
          <h3>h3 – 1.4rem</h3>
          <p>html – 20px</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
